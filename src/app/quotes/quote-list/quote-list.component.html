<div class="title">
  <h1>List of Quotes</h1>
</div>
<div class="container">
  <div class="row">
    <div class="col-12">
      <table class="table table-bordered table-hover">
        <thead class="thead-dark">
        <tr>
          <th scope="col">Series</th>
          <th scope="col">Author</th>
          <th scope="col">Quote</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let quote of quotesList">
          <td>{{quote.series}}</td>
          <td>{{quote.author}}</td>
          <td>{{quote.quote}}</td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
